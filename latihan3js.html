<script>
    // operator pembanding (==)
    var a = true; // contoh tipe data boolean, boolean adalah tipe data yang berisi true dan false saja
    var benar = true;
    document.write(a==benar); // true
    var b = 4; // contoh tipe data integer
    document.write(a==b); // false

    var ab = 7;
    var ba = "7"; // '' biasanya digunakan untuk data yang sedikit atau disebut dengan char
                 // "" biasanya digunakan untuk data string yang berisi banyak kalimat atau varchar
    document.write(ab==ba); // true !
    console.log(a==b);

    // operator pembanding (===)
    var a3 = true;
    var benar3 = true;
    document.write(a3===benar3); // true

    var a4 = 12;
    var b4 = 4;
    document.write(a4===b4); // false
    
    // operator pembanding (!=)
    var a5 = true;
    var benar5 = true;
    document.write(a5!=benar5); // false

</script>
