<script>
    // fungsi return => function yang mengembalikan nilai
    function tambah(a, b){
        let c = a + b;
        return c;
    }
    let x = 10;
    let y = 20;

    document.write(`Hasil 50 + 30 = ${tambah(50,30)}<br/>`);
    document.write(`Hasil ${x} + ${y} = ${tambah(x,y)}<br/>`);
</script>
