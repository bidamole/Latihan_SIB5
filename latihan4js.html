<script>
    // deklarasi dan inisialisasi variabel
    let pelanggan = "Budi Santoso";
    let totalbelanja = 150000;
    let keterangan = "";
    // struktur kendali if
    if(totalbelanja > 1000000){
        keterangan = "Selamat " + pelanggan + ", Anda dapat Hadiah";
    }
    else{
        keterangan = "Terima kasih " + pelanggan + ", sudah berbelanja";
    }
    // cetak data
    document.write("Atas nama pelanggan " + pelanggan + " Dengan total belanja " + totalbelanja + " keterangan " + keterangan);
</script>

<script>
    // deklarasi dan inisialisasi variabel
    let siswa = "Budi Santoso";
    let nilai = 75;
    // struktur kendali ternary atau 2 kondisi dalam satu waktu dan untuk menentukan kondisi tersebut tergantung variabel kunci
    let ket = (nilai >= 60) ? "Lulus" : "Gagal";
    // cetak data
    document.write("Siswa bernama " + siswa + " dengan nilai " + nilai + " dinyatakan " + ket);
</script>
