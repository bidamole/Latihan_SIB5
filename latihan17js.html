<script>
    // membuat class
    class bank{
        constructor(norek, nasabah, saldo){
            this.no = norek;
            this.nama = nasabah;
            this.saldo = saldo;
        }
    menabung(uang){
        this.saldo += uang;
    }
    menarik(uang){
        this.saldo -= uang;
    }
    mencetak(){
        document.write('No. Rekening : ', this.no);
        document.write('<br> Nama Nasabah : ', this.nama);
        document.write('<br> Saldo Akhir : ', this.saldo);
        document.write('<br>---------------------------<br>');
    }
}
// menciptakan object
let n1 = new bank('001','Bida', 500000);
let n2 = new bank('002','Ria', 600000);
let n3 = new bank('003','Vina', 800000);

// memanggil fungsi-fungsi yang berada di dalam class
n1.menabung(100000);
n3.menabung(150000);
n2.menarik(300000);
n3.menarik(500000);

n1.mencetak(); n2.mencetak(); n3.mencetak();
</script>
