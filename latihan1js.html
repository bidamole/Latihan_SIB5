<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ini adalah dokumen javascript
        // di dalam js biasanya setelah deklarasi suatu sintaks, harus diakhiri tanda ;
        // var adalah deklarasi untuk awalan viriable di dalam js
        var nama = "Budi Santoso";
        document.write("Assalamualaikum " + nama);

        // kode diatas adalah contoh pendeklarasian variable
        document.write("<br>");
        // deklarasi variable menggunakan let
        let produk = "TV" // tipe data string atau varchar
        let harga = 50000; // tipe data integer, jika ingin menggunakan bil. real maka gunakan float
        // cetak
        document.write("Produk " + produk + " dengan harga Rp. " + harga);
        document.write("<br>");
        // deklarasi variable konstanta const
        var jari2 = 15;
        const PHI = 3.14;
        let keliling = 2 * PHI * jari2;
        let luas = PHI * jari2 * jari2;
        document.write("Keliling lingkaran dengan jari - jari " + jari2 + " = " + keliling);
        document.write("<br>");
        document.write("Luas dari lingkaran dengan jari - jari " + jari2 + " = " + luas);
    </script>
</body>
</html>
