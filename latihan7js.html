<script>
    //ada pelanggan membeli barang elektonik
    //barang-barangny misal TV=> harga 3jt, motor => 12jt, kulkas => 4jt
    //tentukan pembelian barangnya dan berapa dan totalnya
    //tambahkan proses diskon dari setiap barang
    //lalu cetak hasil pembelian barang dan totalnya
    let pembeli = "Bida";
    let barang = "Motor";
    let harga_satuan = 0;

    switch(barang){
        case "TV" : harga_satuan = 3000000; break;
        case "Motor" : harga_satuan = 12000000; break;
        case "Kulkas" : harga_satuan = 4000000; break;
        default: harga_satuan = 0;
    }
    //deklarasi variabel proses
    let jmlbeli = 3;
    let bruto = harga_satuan * jmlbeli;
    let ppn = bruto * 0.11;
    //membuat minimal diskon dari pembelian produk diatas
    let diskon = 0;
    if(barang == 'TV') diskon = 0.3 * bruto;
    else if (barang == 'Motor') diskon = 0.2 * bruto;
    else diskon = 0.05 * bruto;
    let hasil_diskon = bruto - diskon;

    //cetak proses diatas
    document.write("<h1> Data Pembelian </h1>");
    document.write("<br> Pembeli : " + pembeli + 
                    "<br> Barang : " + barang + 
                    "<br> Jumblah Beli Barang : " + jmlbeli +
                    "<br> Harga Satuan : " + harga_satuan +
                    "<br> Total Harga : " + bruto +
                    "<br> Diskon : " + diskon +
                    "<br> PPN : " + ppn +
                    "<br> Total harga dipotong diskon : " + hasil_diskon);
</script>
