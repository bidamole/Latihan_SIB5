<script>
    document.write("1");
    document.write("<br>2");
    //looping menggunakan for
    let angka;
    for(angka=1; angka<=10; angka++){
        document.write('<br> No. ' + angka);
    }

    document.write("<hr>");
    //looping bil. ganjil
    let ganjil;
    for(ganjil=1; ganjil<=30; ganjil++){
        if(ganjil % 2 == 1) document.write("<br> Cetak Bilangan " + ganjil);
    }

    document.write("<hr>");
    //looping bil. genap
    let genap;
    for(genap=1; genap<=30; genap++){
        if(genap % 2 == 0) document.write("<br> Cetak Bilangan " + genap);
    }

    document.write("<hr>");
    //looping menggunakan while
    let y = 0;
    while (y < 4){
        document.write(y);
        y++;
    }
</script>
